          // function for highlighting text
          function findUppercase(string){
            // alert("I'm at the start of the function");
            var list = string.split(" ");
            var i;
            for (i = list.length - 2; i >= 0; i--){
              var upperWord = list[i].toUpperCase();
              var listWord = list[i];
              if (listWord == upperWord){
                // alert("match: " + list[i]);
                list[i] = "<span class='highlight'>" + listWord + "</span>";
                list[i] = list[i].toLowerCase();

              }
            }
            return list.join(" ");
          }
          // reassign variables with highlighted text
          audioString = findUppercase(audioString);
          dataString = findUppercase(dataString);
          userString = findUppercase(userString);
          billingString = findUppercase(billingString);
          locationString = findUppercase(locationString);
          allString = findUppercase(allString);
